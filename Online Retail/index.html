<!DOCTYPE html>
<html>
  <head>
    <title>Tell us about your plans?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
		background-image: url("img.jpg");
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        width: 50%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>What Are Your Plans?</h1>
    <form>
      <label for="plans">Please tell us about your plans:</label>
      <br>
      <textarea id="plans" name="plans"></textarea>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
